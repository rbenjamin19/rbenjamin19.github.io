<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Charlotte Light Rail Schedule</title>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>

</head>

<body>

	<div class="container">

		<div class="jumbotron">
		      <h1 class="text-center">Charlotte Light Rail Schedule</h1>		      	
		</div><!--end jumbotron-->
				
		 <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div><!--end panel-heading-->

          <div class="panel-body"> 
            <table class="table table-condensed" id="table">
			 <tr>
			    <th>Train Name</th>
			    <th>Destination</th>
			    <th>Frequency (min)</th>
			    <th>Next Arrival</th>
			    <th>Minutes Away</th>
			  </tr>
			  
			</table>
          </div><!--end panel-body-->
        </div><!--end panel-default-->	
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div><!--end panel-heading-->

          <div class="panel-body">           
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency(min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-success" id="submit" type="submit">Submit</button>
            </form>
          </div><!--end panel-body-->
        </div><!--end panel-default-->
      
	</div><!--end container-->
<script src="app.js"></script>
</body>

</html>
